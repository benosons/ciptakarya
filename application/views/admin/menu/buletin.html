{% extends "admin/layout.html" %} {% block content %}
<style>
	.custom-file-label::after {
		width: 100%;
	}
</style>
<section class="content-header">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1><i class="nav-icon fas fa-photo-video"></i> Buletin</h1>
			</div>
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="#">Galery</a></li>
					<li class="breadcrumb-item"><a href="#">Buletin</a></li>
					<li class="breadcrumb-item active">List Buletin</li>
				</ol>
			</div>
		</div>
	</div>
	<!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
	<!-- Default box -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<div class="card card-navy card-outline">
					<div class="card-header">
						<h3 class="card-title"></h3>

						<div class="card-tools">
							<div class="input-group input-group-sm">
								<div class="btn btn-info" id="add-buletin">
									<i class="fas fa-plus"></i><span> Tambah Buletin</span>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body">
						<input id="param" value="" hidden />
						<table class="table table-bordered table-hover" id="listbuletin">
							<thead>
								<tr>
									<th>No</th>
									<th>Cover</th>
									<th>Judul</th>
									<th>Info</th>
									<th>action</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal-default" data-backdrop="static">
		<div class="modal-dialog modal-lg card card-danger card-outline">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Detail</h4>
					<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					>
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input id="id" hidden />
					<input id="idfile" hidden />
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Judul</label>
								<input
									id="judul"
									name="buletin-input"
									type="text"
									class="form-control"
									placeholder=" ..."
								/>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label>Bulan</label>
								<select
									class="form-control select2bs4"
									id="bulan"
									name="buletin-input"
									style="width: 100%"
								>
									<option value="0">-Pilih-</option>
									<option value="1">Januari</option>
									<option value="2">Februari</option>
									<option value="3">Maret</option>
									<option value="4">April</option>
									<option value="5">Mei</option>
									<option value="6">Juni</option>
									<option value="7">Juli</option>
									<option value="8">Agustus</option>
									<option value="9">September</option>
									<option value="10">Oktober</option>
									<option value="11">November</option>
									<option value="12">Desember</option>
								</select>
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label>Tahun</label>
								<select
									class="form-control select2bs4"
									style="width: 100%"
									name="buletin-input"
									id="tahun"
								>
									<option value="0">-Pilih-</option>
									<option>2022</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="card card-light card-outline">
								<div class="card-header">
									<label class="">Cover Buletin</label>
									<div class="card-tools" hidden>
										<a onclick="addgambar()" class="btn btn-tool">
											<i class="fas fa-plus"></i>
										</a>
									</div>
								</div>
								<div class="card-body">
									<div class="row" id="gambar-container">
										<div class="col-md-4">
											<div class="card card-light card-outline">
												<div class="card-tools">
													<a href="#" class="btn btn-tool">
														<i class="fas fa-timess"></i>
													</a>
												</div>
												<div class="card-body">
													<div class="form-group">
														<label></label>
														<div class="text-center">
															<img
																id="blah_1"
																name="images_poster"
																class="img-fluid"
																src="assets/img/no-image.png"
																alt="picture"
															/>
															<canvas hidden id="myCanvas_1" />
														</div>
														<div
															class="custom-file"
															style="margin-bottom: 10px; margin-top: 10px"
														>
															<input
																type="file"
																class="custom-file-input"
																id="image_1"
																name="image_input"
																style="display: none"
																accept=".png,.jpg,.jpeg"
															/>
															<label class="custom-file-label" for="image_1"
																>Pilih foto</label
															>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="" class="form-control-label">Upload File</label>
								<input
									type="file"
									class="form-control"
									id="image_2"
									name="image_input"
									accept=".pdf"
								/>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<label>Publikasi</label>
							<div class="form-group">
								<input
									id="stat"
									type="checkbox"
									name="user-input"
									checked
									data-bootstrap-switch
									data-off-color="danger"
									data-on-color="success"
									data-on-label="Ready"
									data-off-label="Not Ready"
								/>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-primary">Tutup</button> -->
					<button
						type="button"
						class="btn btn-danger btn-sm"
						data-dismiss="modal"
					>
						<i class="fas fa-times"> </i> tutup
					</button>
					<button
						id="save-buletin"
						type="button"
						class="btn btn-success btn-sm"
					>
						<i class="fas fa-check"> </i> Simpan
					</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

	<!-- modal detail user -->
	<div class="modal fade" id="modal-detail">
		<div class="modal-dialog modal-sm card card-danger card-outline">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Detail</h4>
					<button
						type="button"
						class="close"
						data-dismiss="modal"
						aria-label="Close"
					>
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="card-body box-profile">
						<div class="text-center">
							<img
								id="detail-foto"
								class="profile-user-img img-fluid img-circle"
								src="assets/img/users/default.jpg"
								alt="User profile picture"
							/>
						</div>

						<h3 class="profile-username text-center" id="detail-name">
							Nina Mcintire
						</h3>

						<p class="text-muted text-center" id="detail-username">
							Software Engineer
						</p>

						<ul class="list-group list-group-unbordered mb-3">
							<li class="list-group-item">
								<b>Status</b> <a class="float-right" id="detail-status">543</a>
							</li>
							<li class="list-group-item">
								<b>Jenis User</b>
								<a class="float-right" id="detail-role">13,287</a>
							</li>
						</ul>

						<!-- <a href="#" class="btn btn-primary btn-block"><b>Follow</b></a> -->
					</div>
					<!-- /.card-body -->
				</div>
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-primary">Tutup</button> -->
					<button type="button" class="btn btn-warning" data-dismiss="modal">
						<i class="fas fa-times"> </i> Tutup
					</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.card -->
</section>

<!-- /.content -->

{% endblock %} {% block js %}
<script>
	$(function () {
		bsCustomFileInput.init();
	});
</script>
{% endblock %}
